    <div class="container">
      <form action="./php/registro.php" method="post" id="registerForm">
        <img class="logo" src="img/logo.png">

        <h1>Registrarse</h1>
        <div class="input-box">
          <input type="text" placeholder="usuario" id="usuario" name="usuario" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Contraseña" id="contraseña" required name="contraseña"/>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirmar Contraseña" id="confirmarcontraseña" required />
        </div>

        <p id="error" class="error">Las contraseñas no coinciden</p>

        <div class="remember-forgot">
          <label><input type="checkbox" /> Recordar</label>
        </div>

        <div class="ntt">
            <button type="submit" class="btn">Registrarse</button>
        </div>

        <div class="register-link">
          <p> Volver -<a href="iniciarsesion.html"> Inicia sesión</a></p>
        </div>
      </form>
    </div>

    <script>
      const form = document.getElementById('registerForm');
      const password = document.getElementById('contraseña');
      const confirmPassword = document.getElementById('confirmarcontraseña');
      const error = document.getElementById('error');

      form.addEventListener('submit', function(event) {
        if (password.value !== confirmPassword.value) {
          error.style.display = 'block';
          event.preventDefault(); // Evita que se envíe el formulario si las contraseñas no coinciden
        } else {
          error.style.display = 'none';
        }
      });
    </script>
